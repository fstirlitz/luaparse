test_page: test/index.html

launchers:
  node:
    command: node test/runner.js
    protocol: tap

  narwhal:
    command: export NARWHAL_OPTIMIZATION=-1; narwhal test/runner.js
    protocol: tap

  ringo:
    command: ringo -o -1 test/runner.js 2>&1
    protocol: tap

  rhino:
    command: cd test; rhino -opt -1 runner.js 2>&1
    protocol: tap

  rhino1.7R5:
    command: cd test; java -jar /opt/rhino/build/rhino1_7R5pre/js.jar runner.js 2>&1
    protocol: tap

launch_in_ci: [PhantomJS, node, narwhal, ringo, rhino]

launch_in_dev: [Firefox, Chrome, PhantomJS, node, narwhal, ringo, rhino, rhino1.7R5]
